<!doctype html>
<html>

<head>
    <title>userhub</title>
    <script src="myownpath/socket.io.js"></script>
    <script>
        const socket = io('http://localhost', {
            path: '/myownpath',
            transports: ['websocket', 'polling']
        });

        socket.on('connect', () => {
            console.log(socket.id); // 'G5p5...'
        });
        socket.on('server', (data, fn) => {
            console.log(data);
            document.getElementById("qrcode").src = data;
            fn('callback a server function');
        });
        socket.on('userverify', (data, fn) => {
            console.log(data);
            document.getElementById("qrcode").src = '';
            document.getElementById("m").value = data;
            fn('callback a server function');
        });
        socket.emit('client', 'data to server', (data) => {
            console.log(data); 
        });

    </script>
</head>

<body>
    <h1>Hello world</h1>
    <img id="qrcode" src=''></img>
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>
</body>

</html>
